<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Img, Tables and Lists</title>
</head>
<body>
    <img width="500" height="600"src="image.jpg" alt="Chatrapati Shivaji Maharaj">
    <br>

    <table border="2px">
        <caption>Student Details</caption>
        <tr>
            <th>Name  </th>
            <th>Designation  </th>
            <th>Language  </th>
        </tr>
        <tr>
            <td>Vaibhav  </td>
            <td>Programmer  </td>
            <td>Javascript </td>
        </tr>
        <tr>
            <td>Ketan  </td>
            <td>Developer  </td>
            <td>Golang  </td>
        </tr>
    </table>
    <h2>Unordered List</h2>
    <ul type="square">
        <li>Vaibhav</li>
        <li>Ketan</li>
        <li>Baliyan</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="I">
        <li>Vaibhav</li>
        <li>Ketan</li>
        <li>Baliyan</li>
    </ol>
    <h2>Defination List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>



</body>
</html>
