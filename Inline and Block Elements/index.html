<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>I am a Paragraph. (This is a Block Element)</p>
    <a href="http://google.com">Google (This is an inline Element)</a>
    <div>This is a Block Element</div>
    <span>Span is inline Element</span>
    <a href="http://">yes he is inline</a>
    <p>We can change display property in css for any element.</p>
</body>
</html>
