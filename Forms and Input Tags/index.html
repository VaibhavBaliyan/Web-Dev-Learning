<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tags</title>
</head>
<body>
    <h1>Form to apply for Teaching Assistant</h1>
    <form action="post">
        <div>
            <label for="username">Username : </label>
            <input type="text" name="Username" id="username" placeholder="Enter Username">    
        </div>
        <div>
            <label for="gender">Gender : </label>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female " value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your Comment : </label>
            <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
        </div>
        <div>
            <select name="games" id="games">
                <option value="dota">Dota 2</option>
                <option value="destiny">Destiny 2</option>
                <option value="warframe">Warframe</option>
            </select>
        </div>
        <input type="text" required>
        <input type="text" pattern="[a-zA-Z0-9]+">

    </form>


</body>
</html>
